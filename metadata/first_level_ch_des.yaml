倒立: 主體身體倒立，下半身可能懸浮在空中或接近地面，如犁式體位。
坐立: 主體坐在地面上，臀部貼近地面或接觸地面，如蓮花坐位。
平衡: 主體以雙手支撐身體，雙掌平放在地面上，餘下的身體部分懸浮在空中，身體不處於倒立狀態。
站立: 主體直立，保持身體挺直或微微彎曲，一條或兩條腿可能接觸地面，若只有一條腿著地，另一條腿可能舉起，由一只手支撐或自由懸浮。
躺臥式: 主體的身體平躺在地面上。脊柱（面向上）、胃部（面向下）或側身（側臉朝上）可能接觸地面或非常靠近地面，或者主體的身體與地面成約180度的平行位置，例如平板體位。
輪式: 主體的身體呈半圓形或接近半圓形，平放在地面上。在仰臥或俯臥的體位中，雙手和雙腳可能都觸及地面，而在其他情況下，可能只有臀部或胃部接觸地面，其餘身體部分懸浮在空中。
